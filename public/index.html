<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Character Arena</title>
  <style>
    body {
      background: #0b0f19;
      color: white;
      font-family: "Orbitron", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #character {
      font-size: 100px;
      transition: font-size 0.3s ease, transform 0.3s ease;
    }

    #stats {
      margin-top: 10px;
      font-weight: bold;
    }

    #aiSpeech {
      margin-top: 20px;
      font-style: italic;
      color: #ccc;
      text-align: center;
      width: 80%;
    }

    #cmdInput {
      margin-top: 20px;
      padding: 8px;
      width: 240px;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    #confettiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="character">ðŸ¤–</div>
  <div id="stats">Level: 1 | Mood: neutral</div>
  <div id="aiSpeech">Ready to play!</div>
  <canvas id="confettiCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
